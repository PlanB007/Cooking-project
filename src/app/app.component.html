<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe-book *ngIf="loadedFeature === 'recipe'"></app-recipe-book>
      <app-shopping-list *ngIf="loadedFeature === 'list'"></app-shopping-list>
    </div>
  </div>
  <div class="row">
    <span appBasicHighlight>My background is green</span>
    <span appBetterHighlight [defaultTextColor]="'#a04dff'">Hover me</span>
  </div>
</div>
